<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Mi Proyecto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status::before {
            content: "‚óè";
            color: #4ade80;
            margin-right: 5px;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: #f1f5f9;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f5f9;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #64748b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .quick-responses {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-btn {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid #4facfe;
            color: #4facfe;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #4facfe;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ ChatBot Assistant</h1>
            <div class="status">En l√≠nea</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                ¬°Hola! üëã Soy tu asistente virtual. ¬øEn qu√© puedo ayudarte hoy?
                <div class="quick-responses">
                    <div class="quick-btn" onclick="sendQuickMessage('¬øQu√© puedes hacer?')">¬øQu√© puedes hacer?</div>
                    <div class="quick-btn" onclick="sendQuickMessage('Informaci√≥n')">Informaci√≥n</div>
                    <div class="quick-btn" onclick="sendQuickMessage('Ayuda')">Ayuda</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" class="chat-input" id="chatInput" placeholder="Escribe tu mensaje..." maxlength="500">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>

    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Respuestas predefinidas del bot
        const botResponses = {
            'hola': '¬°Hola! üòä ¬øC√≥mo est√°s? ¬øEn qu√© puedo ayudarte?',
            'hello': '¬°Hello! üòä How can I help you today?',
            'buenos d√≠as': '¬°Buenos d√≠as! ‚òÄÔ∏è Espero que tengas un excelente d√≠a.',
            'buenas tardes': '¬°Buenas tardes! üåÖ ¬øC√≥mo va tu d√≠a?',
            'buenas noches': '¬°Buenas noches! üåô Que descanses bien.',
            'gracias': '¬°De nada! üòä Siempre estoy aqu√≠ para ayudarte.',
            'adi√≥s': '¬°Hasta luego! üëã Que tengas un buen d√≠a.',
            'bye': 'Goodbye! üëã Have a great day!',
            '¬øqu√© puedes hacer?': 'Puedo ayudarte con:\n‚Ä¢ Responder preguntas b√°sicas\n‚Ä¢ Proporcionar informaci√≥n\n‚Ä¢ Mantener una conversaci√≥n amigable\n‚Ä¢ Asistir con consultas generales\n\n¬øHay algo espec√≠fico en lo que necesites ayuda?',
            'informaci√≥n': 'Soy un chatbot creado para asistirte. Puedo responder preguntas, proporcionar informaci√≥n b√°sica y mantener conversaciones. ¬øSobre qu√© te gustar√≠a saber m√°s?',
            'ayuda': 'Estoy aqu√≠ para ayudarte. Puedes:\n‚Ä¢ Hacer preguntas sobre cualquier tema\n‚Ä¢ Solicitar informaci√≥n\n‚Ä¢ Simplemente conversar\n\n¬øEn qu√© espec√≠ficamente necesitas ayuda?',
            'hora': `La hora actual es: ${new Date().toLocaleTimeString('es-ES')}`,
            'fecha': `Hoy es: ${new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`,
            'tiempo': 'No tengo acceso a informaci√≥n meteorol√≥gica en tiempo real, pero puedes consultar el clima en tu aplicaci√≥n del tiempo favorita. üå§Ô∏è',
            'clima': 'Para informaci√≥n del clima actual, te recomiendo consultar una aplicaci√≥n meteorol√≥gica o sitio web especializado. üå¶Ô∏è',
            'nombre': 'Soy ChatBot Assistant, tu asistente virtual. ¬øC√≥mo te llamas?',
            'edad': 'Soy un programa de computadora, as√≠ que no tengo edad en el sentido tradicional. ¬°Pero estoy aqu√≠ para ayudarte!',
            'c√≥mo est√°s': '¬°Estoy funcionando perfectamente! ü§ñ Gracias por preguntar. ¬øC√≥mo est√°s t√∫?',
            'qu√© tal': '¬°Todo bien por aqu√≠! Listo para ayudarte. ¬øQu√© tal t√∫?',
            'me llamo': 'Mucho gusto en conocerte! Es un placer poder ayudarte. üòä',
            'mi nombre es': '¬°Encantado de conocerte! Espero poder ser de ayuda.',
            'trabajo': 'Mi trabajo es asistirte y responder tus preguntas de la mejor manera posible. ¬øEn qu√© puedo ayudarte hoy?',
            'empresa': 'Soy un chatbot gen√©rico que puede ser personalizado para cualquier empresa o proyecto. ¬øTe gustar√≠a saber c√≥mo personalizarme?',
            'servicios': 'Ofrezco servicios de:\n‚Ä¢ Atenci√≥n al cliente b√°sica\n‚Ä¢ Respuestas a preguntas frecuentes\n‚Ä¢ Informaci√≥n general\n‚Ä¢ Conversaci√≥n amigable\n\n¬øHay alg√∫n servicio espec√≠fico que necesites?',
            'contacto': 'Para contacto directo, puedes:\n‚Ä¢ Continuar chateando conmigo aqu√≠\n‚Ä¢ Consultar la secci√≥n de contacto del sitio web\n‚Ä¢ Buscar informaci√≥n de contacto en la p√°gina principal',
            'precio': 'Para informaci√≥n sobre precios, te recomiendo consultar directamente con el equipo de ventas o revisar la p√°gina de precios del sitio web.',
            'producto': 'Puedo proporcionar informaci√≥n b√°sica sobre productos. ¬øHay alg√∫n producto espec√≠fico sobre el que te gustar√≠a saber m√°s?',
            'default': 'Esa es una pregunta interesante. Aunque no tengo una respuesta espec√≠fica para eso, estoy aqu√≠ para ayudarte con lo que necesites. ¬øPodr√≠as ser m√°s espec√≠fico o preguntar algo m√°s?'
        };

        // Funci√≥n para enviar mensaje
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;

            // Agregar mensaje del usuario
            addMessage(message, 'user');
            chatInput.value = '';

            // Mostrar indicador de escritura
            showTypingIndicator();

            // Simular respuesta del bot despu√©s de un delay
            setTimeout(() => {
                hideTypingIndicator();
                const response = getBotResponse(message);
                addMessage(response, 'bot');
            }, 1000 + Math.random() * 1000);
        }

        // Funci√≥n para respuestas r√°pidas
        function sendQuickMessage(message) {
            addMessage(message, 'user');
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const response = getBotResponse(message);
                addMessage(response, 'bot');
            }, 800);
        }

        // Funci√≥n para obtener respuesta del bot
        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Buscar respuesta exacta
            if (botResponses[lowerMessage]) {
                return botResponses[lowerMessage];
            }
            
            // Buscar palabras clave
            for (const key in botResponses) {
                if (lowerMessage.includes(key)) {
                    return botResponses[key];
                }
            }
            
            // Respuestas din√°micas basadas en palabras clave
            if (lowerMessage.includes('problema') || lowerMessage.includes('error')) {
                return 'Lamento escuchar que tienes un problema. ¬øPodr√≠as describirme m√°s detalles para poder ayudarte mejor? üîß';
            }
            
            if (lowerMessage.includes('feliz') || lowerMessage.includes('contento')) {
                return '¬°Qu√© bueno escuchar eso! Me alegra saber que est√°s bien. üòä';
            }
            
            if (lowerMessage.includes('triste') || lowerMessage.includes('mal')) {
                return 'Lamento escuchar que no te sientes bien. ¬øHay algo en lo que pueda ayudarte para mejorar tu d√≠a? üíô';
            }
            
            if (lowerMessage.includes('programaci√≥n') || lowerMessage.includes('c√≥digo')) {
                return 'La programaci√≥n es fascinante! Aunque soy un chatbot b√°sico, puedo darte algunos consejos generales sobre programaci√≥n. ¬øQu√© lenguaje te interesa? üíª';
            }
            
            if (lowerMessage.includes('m√∫sica') || lowerMessage.includes('canci√≥n')) {
                return 'La m√∫sica es maravillosa! üéµ Aunque no puedo reproducir m√∫sica, me encanta hablar sobre ella. ¬øQu√© g√©nero te gusta m√°s?';
            }
            
            // Respuesta por defecto
            return botResponses['default'];
        }

        // Funci√≥n para agregar mensaje al chat
        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Funci√≥n para mostrar indicador de escritura
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Funci√≥n para ocultar indicador de escritura
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Event listeners
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // Auto-focus en el input
        chatInput.focus();

        // Prevenir env√≠o de formulario vac√≠o
        chatInput.addEventListener('input', function() {
            sendButton.style.opacity = this.value.trim() ? '1' : '0.6';
        });
    </script>
</body>
</html>
