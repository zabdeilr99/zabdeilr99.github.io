<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Mi Proyecto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status::before {
            content: "●";
            color: #4ade80;
            margin-right: 5px;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: #f1f5f9;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f5f9;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #64748b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .quick-responses {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-btn {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid #4facfe;
            color: #4facfe;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #4facfe;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 ChatBot Assistant</h1>
            <div class="status">En línea</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                ¡Hola! 👋 Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?
                <div class="quick-responses">
                    <div class="quick-btn" onclick="sendQuickMessage('¿Qué puedes hacer?')">¿Qué puedes hacer?</div>
                    <div class="quick-btn" onclick="sendQuickMessage('Información')">Información</div>
                    <div class="quick-btn" onclick="sendQuickMessage('Ayuda')">Ayuda</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" class="chat-input" id="chatInput" placeholder="Escribe tu mensaje..." maxlength="500">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Respuestas predefinidas del bot
        const botResponses = {
            'hola': '¡Hola! 😊 ¿Cómo estás? ¿En qué puedo ayudarte?',
            'hello': '¡Hello! 😊 How can I help you today?',
            'buenos días': '¡Buenos días! ☀️ Espero que tengas un excelente día.',
            'buenas tardes': '¡Buenas tardes! 🌅 ¿Cómo va tu día?',
            'buenas noches': '¡Buenas noches! 🌙 Que descanses bien.',
            'gracias': '¡De nada! 😊 Siempre estoy aquí para ayudarte.',
            'adiós': '¡Hasta luego! 👋 Que tengas un buen día.',
            'bye': 'Goodbye! 👋 Have a great day!',
            '¿qué puedes hacer?': 'Puedo ayudarte con:\n• Responder preguntas básicas\n• Proporcionar información\n• Mantener una conversación amigable\n• Asistir con consultas generales\n\n¿Hay algo específico en lo que necesites ayuda?',
            'información': 'Soy un chatbot creado para asistirte. Puedo responder preguntas, proporcionar información básica y mantener conversaciones. ¿Sobre qué te gustaría saber más?',
            'ayuda': 'Estoy aquí para ayudarte. Puedes:\n• Hacer preguntas sobre cualquier tema\n• Solicitar información\n• Simplemente conversar\n\n¿En qué específicamente necesitas ayuda?',
            'hora': `La hora actual es: ${new Date().toLocaleTimeString('es-ES')}`,
            'fecha': `Hoy es: ${new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`,
            'tiempo': 'No tengo acceso a información meteorológica en tiempo real, pero puedes consultar el clima en tu aplicación del tiempo favorita. 🌤️',
            'clima': 'Para información del clima actual, te recomiendo consultar una aplicación meteorológica o sitio web especializado. 🌦️',
            'nombre': 'Soy ChatBot Assistant, tu asistente virtual. ¿Cómo te llamas?',
            'edad': 'Soy un programa de computadora, así que no tengo edad en el sentido tradicional. ¡Pero estoy aquí para ayudarte!',
            'cómo estás': '¡Estoy funcionando perfectamente! 🤖 Gracias por preguntar. ¿Cómo estás tú?',
            'qué tal': '¡Todo bien por aquí! Listo para ayudarte. ¿Qué tal tú?',
            'me llamo': 'Mucho gusto en conocerte! Es un placer poder ayudarte. 😊',
            'mi nombre es': '¡Encantado de conocerte! Espero poder ser de ayuda.',
            'trabajo': 'Mi trabajo es asistirte y responder tus preguntas de la mejor manera posible. ¿En qué puedo ayudarte hoy?',
            'empresa': 'Soy un chatbot genérico que puede ser personalizado para cualquier empresa o proyecto. ¿Te gustaría saber cómo personalizarme?',
            'servicios': 'Ofrezco servicios de:\n• Atención al cliente básica\n• Respuestas a preguntas frecuentes\n• Información general\n• Conversación amigable\n\n¿Hay algún servicio específico que necesites?',
            'contacto': 'Para contacto directo, puedes:\n• Continuar chateando conmigo aquí\n• Consultar la sección de contacto del sitio web\n• Buscar información de contacto en la página principal',
            'precio': 'Para información sobre precios, te recomiendo consultar directamente con el equipo de ventas o revisar la página de precios del sitio web.',
            'producto': 'Puedo proporcionar información básica sobre productos. ¿Hay algún producto específico sobre el que te gustaría saber más?',
            'default': 'Esa es una pregunta interesante. Aunque no tengo una respuesta específica para eso, estoy aquí para ayudarte con lo que necesites. ¿Podrías ser más específico o preguntar algo más?'
        };

        // Función para enviar mensaje
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;

            // Agregar mensaje del usuario
            addMessage(message, 'user');
            chatInput.value = '';

            // Mostrar indicador de escritura
            showTypingIndicator();

            // Simular respuesta del bot después de un delay
            setTimeout(() => {
                hideTypingIndicator();
                const response = getBotResponse(message);
                addMessage(response, 'bot');
            }, 1000 + Math.random() * 1000);
        }

        // Función para respuestas rápidas
        function sendQuickMessage(message) {
            addMessage(message, 'user');
            
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const response = getBotResponse(message);
                addMessage(response, 'bot');
            }, 800);
        }

        // Función para obtener respuesta del bot
        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Buscar respuesta exacta
            if (botResponses[lowerMessage]) {
                return botResponses[lowerMessage];
            }
            
            // Buscar palabras clave
            for (const key in botResponses) {
                if (lowerMessage.includes(key)) {
                    return botResponses[key];
                }
            }
            
            // Respuestas dinámicas basadas en palabras clave
            if (lowerMessage.includes('problema') || lowerMessage.includes('error')) {
                return 'Lamento escuchar que tienes un problema. ¿Podrías describirme más detalles para poder ayudarte mejor? 🔧';
            }
            
            if (lowerMessage.includes('feliz') || lowerMessage.includes('contento')) {
                return '¡Qué bueno escuchar eso! Me alegra saber que estás bien. 😊';
            }
            
            if (lowerMessage.includes('triste') || lowerMessage.includes('mal')) {
                return 'Lamento escuchar que no te sientes bien. ¿Hay algo en lo que pueda ayudarte para mejorar tu día? 💙';
            }
            
            if (lowerMessage.includes('programación') || lowerMessage.includes('código')) {
                return 'La programación es fascinante! Aunque soy un chatbot básico, puedo darte algunos consejos generales sobre programación. ¿Qué lenguaje te interesa? 💻';
            }
            
            if (lowerMessage.includes('música') || lowerMessage.includes('canción')) {
                return 'La música es maravillosa! 🎵 Aunque no puedo reproducir música, me encanta hablar sobre ella. ¿Qué género te gusta más?';
            }
            
            // Respuesta por defecto
            return botResponses['default'];
        }

        // Función para agregar mensaje al chat
        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Función para mostrar indicador de escritura
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Función para ocultar indicador de escritura
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Event listeners
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // Auto-focus en el input
        chatInput.focus();

        // Prevenir envío de formulario vacío
        chatInput.addEventListener('input', function() {
            sendButton.style.opacity = this.value.trim() ? '1' : '0.6';
        });
    </script>
</body>
</html>
