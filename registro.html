<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cuenta</title>
    <link rel="stylesheet" href="styleRegistro.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon"></div>
            <h1 class="title">Nueva cuenta</h1>
            <p class="subtitle">Llena el siguiente formulario con tus datos personales. Crea una contraseña y registra una cuenta de correo electrónico.</p>
        </div>

        <form id="registroForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre (s)" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Apellidos" required>
            </div>

            <div class="form-group">
                <div class="select-wrapper">
                    <select class="form-control" placeholder="Sexo" required>
                        <option value="">Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <input type="date" class="form-control date-input" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar Contraseña" required>
            </div>

            <button type="submit" class="btn-primary">Crear</button>
            <a href="inicioSesion.html" class="register-button">⬅️Regresar</a>
        </form>
    </div>

</body>
</html>
