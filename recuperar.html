<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill-Time - Recuperar Contraseña</title>
    <link rel="stylesheet" href="styleRecuperar.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="content">
                <!-- Logo y título -->
                <div class="header">
                    <h1 class="app-title">Pill-Time</h1>
                    
                    <div class="icon-container">
                        <div class="progress-bar">
                            <div class="progress-line left"></div>
                            <div class="clock-icon">
                                <div class="clock-face">
                                    <div class="clock-hand"></div>
                                    <div class="clock-center"></div>
                                </div>
                            </div>
                            <div class="progress-line right"></div>
                        </div>
                    </div>
                </div>

                <!-- Contenido principal -->
                <div class="main-content">
                    <h2 class="title">Recupera tu contraseña</h2>
                    <p class="subtitle">Introduce tu correo electrónico para recuperar tu contraseña</p>

                    <!-- Formulario -->
                    <form id="recoveryForm" class="form">
                        <div class="input-group">
                            <input type="email" class="email-input" placeholder="Correo electrónico" required>
                        </div>

                        <button type="submit" class="send-button">Enviar</button>
                    </form>

                    <!-- Link de regreso -->
                    <a href="inicioSesion.html" class="register-button">Regresar a inicio</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
