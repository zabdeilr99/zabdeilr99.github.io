<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido!</title>
    <link rel="stylesheet" href="StyleSesion.css">
</head>
<body>
    <div class="phone-container">
        <div class="content">
            
            <div class="logo-container">
                <div class="logo">
                    <div class="clock-hands"></div>
                </div>
            </div>

            <h1 class="welcome-title">¡Bienvenido!</h1>
            <p class="subtitle">Inicia sesión ahora</p>

            <form>
                <div class="form-group">
                    <input type="email" class="input-field" placeholder="Correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="input-field" placeholder="Contraseña" required>
                </div>

                <a href="Pantalla.html" class="register-button">INICIAR SESIÓN</a>
                <a href="registro.html" class="register-button">Registrarse</a>
            </form>

            
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.content');
            const logo = document.querySelector('.logo');
            
            content.style.opacity = '0';
            content.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                content.style.transition = 'all 0.6s ease';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 100);

            // Animación del logo
            logo.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05) rotate(5deg)';
            });

            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });

            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
