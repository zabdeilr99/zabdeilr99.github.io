<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cuenta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 40px 30px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .header.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .icon::before {
            content: 'üë§';
            font-size: 2rem;
            color: white;
        }

        .title {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        form {
            padding: 0 30px 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease 0.2s;
        }

        form.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .form-group:focus-within {
            transform: scale(1.02);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            pointer-events: none;
            font-size: 12px;
        }

        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        .date-input {
            color: #495057;
        }

        .date-input::-webkit-calendar-picker-indicator {
            color: #667eea;
            cursor: pointer;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .register-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #667eea;
            text-decoration: none;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 8px;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            color: #155724;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #d4edda;
            border-radius: 8px;
            display: none;
            border-left: 4px solid #28a745;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 30px 25px 15px;
            }
            
            form {
                padding: 0 25px 30px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon"></div>
            <h1 class="title">Nueva cuenta</h1>
            <p class="subtitle">Llena el siguiente formulario con tus datos personales. Crea una contrase√±a y registra una cuenta de correo electr√≥nico.</p>
        </div>

        <form id="registroForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre (s)" required>
            </div>

            <div class="form-group">
                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required>
            </div>

            <div class="form-group">
                <div class="select-wrapper">
                    <select id="sexo" class="form-control" required>
                        <option value="">Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <input type="date" id="fechaNacimiento" class="form-control date-input" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Correo electr√≥nico" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Contrase√±a" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar Contrase√±a" required>
            </div>

            <button type="submit" id="createBtn" class="btn-primary">Crear</button>
            <a href="login_page.html" class="register-button">‚¨ÖÔ∏è Regresar</a>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBX5r1sWRjBc100y-UlxIdp1EGChqpCdu4",
            authDomain: "proyecto-dam1-9de96.firebaseapp.com",
            projectId: "proyecto-dam1-9de96",
            storageBucket: "proyecto-dam1-9de96.firebasestorage.app",
            messagingSenderId: "636356451702",
            appId: "1:636356451702:web:5f0b308455fac2ab9eae57",
            measurementId: "G-5SRTPM0Y2L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const registroForm = document.getElementById('registroForm');
        const nombreInput = document.getElementById('nombre');
        const apellidosInput = document.getElementById('apellidos');
        const sexoSelect = document.getElementById('sexo');
        const fechaNacimientoInput = document.getElementById('fechaNacimiento');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const createBtn = document.getElementById('createBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordStrength = document.getElementById('passwordStrength');
        const header = document.querySelector('.header');
        const form = document.querySelector('form');

        // Animaci√≥n de entrada
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                header.classList.add('loaded');
                form.classList.add('loaded');
            }, 100);

            // Verificar si el usuario ya est√° autenticado
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showSuccess('¬°Ya tienes una cuenta activa! Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = 'Pantalla.html';
                    }, 2000);
                }
            });

            // Establecer fecha m√°xima (18 a√±os atr√°s)
            const today = new Date();
            const minDate = new Date(today.getFullYear() - 100, today.getMonth(), today.getDate());
            const maxDate = new Date(today.getFullYear() - 13, today.getMonth(), today.getDate());
            
            fechaNacimientoInput.min = minDate.toISOString().split('T')[0];
            fechaNacimientoInput.max = maxDate.toISOString().split('T')[0];
        });

        // Funci√≥n para mostrar errores
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Funci√≥n para mostrar √©xito
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Funci√≥n para ocultar mensajes
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Funci√≥n para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Funci√≥n para evaluar fortaleza de contrase√±a
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                case 2:
                    feedback = 'D√©bil - Agrega may√∫sculas, n√∫meros y s√≠mbolos';
                    passwordStrength.className = 'password-strength strength-weak';
                    break;
                case 3:
                case 4:
                    feedback = 'Media - Buena contrase√±a';
                    passwordStrength.className = 'password-strength strength-medium';
                    break;
                case 5:
                    feedback = 'Fuerte - Excelente contrase√±a';
                    passwordStrength.className = 'password-strength strength-strong';
                    break;
            }

            passwordStrength.textContent = feedback;
            return strength;
        }

        // Event listener para la contrase√±a
        passwordInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                checkPasswordStrength(this.value);
            } else {
                passwordStrength.textContent = '';
            }
        });

        // Validaci√≥n en tiempo real de confirmaci√≥n de contrase√±a
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value && this.value.length > 0) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#667eea';
            }
        });

        // Manejar el env√≠o del formulario
        registroForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();
            
            const nombre = nombreInput.value.trim();
            const apellidos = apellidosInput.value.trim();
            const sexo = sexoSelect.value;
            const fechaNacimiento = fechaNacimientoInput.value;
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validaciones
            if (!nombre || !apellidos || !sexo || !fechaNacimiento || !email || !password || !confirmPassword) {
                showError('Por favor, completa todos los campos');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Por favor, ingresa un correo electr√≥nico v√°lido');
                return;
            }

            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                showError('Las contrase√±as no coinciden');
                return;
            }

            // Validar edad m√≠nima
            const birthDate = new Date(fechaNacimiento);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            
            if (age < 13) {
                showError('Debes tener al menos 13 a√±os para registrarte');
                return;
            }

            // Mostrar estado de carga
            createBtn.textContent = 'CREANDO CUENTA...';
            createBtn.classList.add('loading');

            try {
                // Crear usuario en Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Actualizar el perfil del usuario con el nombre
                await updateProfile(user, {
                    displayName: `${nombre} ${apellidos}`
                });

                // Guardar informaci√≥n adicional en Firestore
                await setDoc(doc(db, "usuarios", user.uid), {
                    nombre: nombre,
                    apellidos: apellidos,
                    sexo: sexo,
                    fechaNacimiento: fechaNacimiento,
                    email: email,
                    fechaRegistro: new Date().toISOString(),
                    uid: user.uid
                });

                showSuccess('¬°Cuenta creada exitosamente! Redirigiendo...');
                
                // Limpiar formulario
                registroForm.reset();
                passwordStrength.textContent = '';
                
                // Redirigir despu√©s de un breve delay
                setTimeout(() => {
                    window.location.href = 'Pantalla.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error al crear cuenta:', error);
                
                // Manejar diferentes tipos de errores
                let errorMsg = 'Error al crear la cuenta. Intenta nuevamente.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Ya existe una cuenta con este correo electr√≥nico.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'El formato del correo electr√≥nico no es v√°lido.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = 'El registro con email/password no est√° habilitado.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'La contrase√±a es muy d√©bil. Usa al menos 6 caracteres.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Error de conexi√≥n. Verifica tu internet.';
                        break;
                    default:
                        errorMsg = `Error: ${error.message}`;
                }
                
                showError(errorMsg);
                
            } finally {
                // Restaurar el bot√≥n
                createBtn.textContent = 'CREAR';
                createBtn.classList.remove('loading');
            }
        });

        // Animaciones de interacci√≥n
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                hideMessages();
            });
        });
    </script>
</body>
</html>
